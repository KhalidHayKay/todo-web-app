<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ee554a58a8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="scss/style.css">
    <title>ToDo modifier</title>
</head>
<body>
    <h1>My TO-DO list</h1>

    <main class="app-body">
        <form action="#">
            <input type="text" class="search-task" placeholder="search task">
        </form>
    
        <!--        ACTIVE TASKS        -->
    
        <h2>Active Tasks</h2>
    
        <ul class="todo-container">
            <!-- <li class="todo">
                <p class="task-name">Cook</p>
                <i class="completed fa-solid fa-check"></i>
                <i class="delete fa-solid fa-trash-can"></i>
            </li>
            <li class="todo">
                <p class="task-name">sew some shit</p>
                <i class="completed fa-solid fa-check"></i>
                <i class="delete fa-solid fa-trash-can"></i>
            </li> -->
            
            <dialog class="completation-message">
                Weldone! <br>
                <button>Okay</button>
            </dialog>

            <h5>Your tasks will be added here</h6>
        </ul>
  
        <form class="add-task" action="#">
            <input type="text" placeholder="Add task">
            <i class="fa-solid fa-plus"></i>
        </form>

        <!--            ARCHIVE         -->

        <label class="archive-tasks" for="hide-tasks">
            <input type="checkbox" id="archive-tasks">
            archives
        </label>
        <section class="archive-sec">
            <ul class="archive-container">
                <!-- <li class="archived-task">cook some food <i class="restore-icon fa-solid fa-arrow-up-right-from-square"></i></li>
                <li class="archived-task">Eat good meal <i class="restore-icon fa-solid fa-arrow-up-right-from-square"></i></li> -->
            </ul>

        <h5 class="empty">Empty</h5>
            <button>Clear all</button>
        </section>
        
    </main>

    <script src="todo.js"></script>
</body>
</html>
